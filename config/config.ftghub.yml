defaults: &defaults
  <<: *site_configs
  # Plugin module, [topic,home,wiki,site,note,team,github,editor.code,press,jobs]
  modules: 'topic,home,press,jobs,wiki,site'
  # User profile module default: all [company,twitter,website,tagline,location,alipay,paypal,qq,weibo,wechat,douban,dingding,aliwangwang,facebook,instagram,dribbble,battle_tag,psn_id,steam_id]
  profile_fields: 'website,tagline,location,alipay,qq,weibo,wechat'
  app_name: "FTGHUB"
  domain: "ftghub.com"
  https: true
  default_locale: 'zh-CN'
  auto_locale: false
  admin_emails: >
    shin.php@gmail.com
  google_analytics_key: ""
  rack_attack:
    # limit requests in a period
    limit: 300
    # (second)
    period: 180
  elasticsearch_namespace_prefix: "ftghub_"
  asset_host: "ftghub.oss-cn-shanghai.aliyuncs.com"
  upload_url: "https://favatar.oss-cn-shanghai.aliyuncs.com"
  upload_provider: "aliyun" # can be  file/upyun/aliyun
  upload_access_id: "" # or username
  upload_access_secret: "" # or upyun password
  upload_bucket: "favatar"
  upload_aliyun_internal: true
  upload_aliyun_area: "cn-shanghai"
  mailer_provider: 'smtp'
  mailer_sender: 'no-reply@ftghub.com'
  mailer_options:
    address: '127.0.0.1'
    port: 25
    enable_starttls_auto: false
  sso:
    enable: false
    enable_provider: false
    url: ''
    secret: ''
  github_token: "91726ee4170d8e2679ec"
  github_secret: "13c7e55e8e53c57a399181e96ea3a55a3fdd9c7c"
  apns_pem: ""
  blacklist_ips: ""
  reject_newbie_reply_in_the_evening: false
  newbie_limit_time: 86400

development:
  <<: *defaults

test:
  <<: *defaults
  modules: 'all'
  upload_provider: "file"
  admin_emails: >
    admin@admin.com
  sso:
    enable: false
    enable_provider: false

production:
  <<: *defaults

